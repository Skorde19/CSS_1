<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Message </title>
<style>
    .marquee{
        animation-name:off;
        animation-duration:1s;
        animation-iteration-count:infinite;
    }
    @keyframes off{
        0%{
            color:red;
        }
        50%{
            color:orange;
        }
        100%{
            color:red;
        }
    }
</style>
</head>
<body>
    <div class="marquee">
        <p><marquee>Important Message: Your result is release you can see your result on the official website of university. Thank you!</marquee></p>
    </div>
</body>
